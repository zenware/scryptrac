<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="description" content="The Integrator Workbench Home">
  <meta name="author" content="Brian P. Anderson">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/flaticon.css">
</head>
<body>
<header></header>
<div id="actionBarL" class="fixedTL">
    <!–– The actionBarL is the topmost control on the left side of the screen. ––>
    <!––   It is used for context-sensitive functions whatever app has control ––>
    <!--   in the workbench space, this control holds its menu system. -->
	<span style="color:#fffcdb; vertical-align:middle; margin-left: 20px">Physician Portal</span>
</div>
<div id="actionBarR" class="fixedTR">
    <!–– The actionBarR is the topmost control on the right side of the screen. ––>
    <!––   It is used for session-related functions regardless of app status ––>
    <!--   in the workbench space, this control holds session functions. -->
  <span style="color:#fffcdb"; class="flaticon-search-1"></span>
  <span style="color:#fffcdb"; class="flaticon-alarm"></span>
  <span style="color:#fffcdb"; class="flaticon-settings-6"></span>
  <span style="color:#fffcdb"; class="flaticon-user-3"></span>
  <span style="color:#fffcdb; margin-left: 20px"><strong>?</strong></span>
  <span style="color:#fffcdb"; class="flaticon-exit-1"></span>
</div>
<div id="actionBarS" class="fixedS">
    <!–– The actionBarS is the control on the left side of the screen. ––>
    <!––   It is used for switching context between running apps in ––>
    <!--   the workbench space. -->
  <p style="color:#fffcdb"; class="flaticon-home"></p>
  <p style="color:#fffcdb"; class="flaticon-diploma"></p>
  <p style="color:#fffcdb"; class="flaticon-controls-1"></p>
  <p style="color:#fffcdb"; class="flaticon-database-1"></p>
  <p style="color:#fffcdb"; class="flaticon-network"></p>
  <p style="color:#fffcdb"; class="flaticon-stopwatch-3"></p>
  <p style="color:#fffcdb"; class="flaticon-television-1"></p>
  <p style="color:#fffcdb"; class="flaticon-print"></p>
  <p style="color:#fffcdb"; class="flaticon-archive"></p>
  <p style="color:#fffcdb"; class="flaticon-newspaper"></p>
</div>
<div id="statusBarL" class="fixedBL">
    <!–– The statusBarL is the bottommost control on the left side of the screen. ––>
    <!––   It is used to report context-sensitive information from the app. ––>
	statusBarL
</div>
<div id="statusBarR" class="fixedBR">
    <!–– The statusBarR is the bottommost control on the right side of the screen. ––>
    <!––   It is used to report session related information from the system. ––>
	statusBarR
</div>
<div id="spaceWorkbench" class="fixedW">
    <!–– The spaceWorkbench is the main working area in the center of the screen. ––>
    <!––   It is used by the current app to interact with the user and expose functionality. ––>
	spaceWorkbench
</div>
<footer></footer>
<script>
</script>
</body>
</html>
